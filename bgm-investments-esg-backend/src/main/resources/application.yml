server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./target/esgdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none                 # usiamo gli SQL, non Hibernate
    defer-datasource-initialization: true
  sql:
    init:
      mode: always                   # esegui schema.sql e data.sql
  h2:
    console:
      enabled: true
      path: /h2-console

# CORS per React dev
bgm:
  cors:
    allowed-origin: http://localhost:5173

security:
  session:
    ttl-seconds: 3600          # 1h
    touch-on-access: true      # rinnova la scadenza ad ogni chiamata